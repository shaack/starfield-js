<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>starfield-js</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas#starfield {
            position: fixed;
            background-color: black;

        }
        main {
            position: absolute;
            width: 100vw;
            height: 100vh;
        }
        main .text a {
            font-family: serif;
            font-size: min(12vw, 100px);
            font-weight: bold;
            color: rgba(50, 50, 128, 0.8);
            width: 100%;
            position: absolute;
            text-align: center;
            top: 45%;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
<canvas id="starfield"></canvas>
<main>
    <div class="text"><a href="https://github.com/shaack/starfield-js">starfield-js</a></div>
</main>
<script type="module">
    import {Starfield} from "./src/Starfield.js"
    new Starfield(document.getElementById("starfield"), {
        showSpaceShip: true,
        spaceShipCount: 20, // Configure the number of ships in the swarm
        spaceShipProps: {
            color: "#2d509e", // Blue ship
            tailStartColor: "#ffff00", // Yellow start of tail
            tailEndColor: "#ff0000", // Red end of tail
            size: 10,
            speed: 4,
            tailLength: 500,
            tailMaxDistance: 500,
            tailOpacity: 0.8, // Set tail opacity to 0.8
            edgeDistance: 150, // Distance from edge to start turning
            edgeCurveIntensity: 0.1, // How strongly to curve when approaching an edge
            stuckThreshold: 40, // Number of frames to consider a ship stuck
            stuckEscapeMultiplier: 3.5, // Multiplier for curve intensity when stuck
            cornerDetectionThreshold: 1.5, // Threshold to detect when ship is in a corner

            // Swarm behavior configuration
            swarmSpread: 0.3, // How far apart the ships are horizontally (0-1)
            swarmOffset: 0.05, // Vertical offset between ships (0-1)

            // Following behavior configuration
            followEnabled: true, // Whether ships should follow each other
            followStrength: 0.05, // How strongly a ship follows another (0-1)
            followDistance: 500 // Maximum distance to follow another ship
        }
    })
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>starfield-js</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas#starfield {
            position: fixed;
            background-color: black;

        }
        main {
            position: absolute;
            width: 100vw;
            height: 100vh;
        }
        main .text a {
            font-family: serif;
            font-size: min(12vw, 100px);
            font-weight: bold;
            color: rgba(50, 50, 128, 0.8);
            width: 100%;
            position: absolute;
            text-align: center;
            top: 45%;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
<canvas id="starfield"></canvas>
<main>
    <div class="text"><a href="https://github.com/shaack/starfield-js">starfield-js</a></div>
</main>
<script type="module">
    import {Starfield} from "./src/Starfield.js"
    new Starfield(document.getElementById("starfield"), {
        showSpaceShip: true,
        spaceShipProps: {
            color: "#2d509e", // Blue ship
            tailStartColor: "#ffff00", // Yellow start of tail
            tailEndColor: "#ff0000", // Red end of tail
            size: 20,
            speed: 4,
            tailLength: 2000,
            tailMaxDistance: 2000,
            tailOpacity: 0.8, // Set tail opacity to 0.5
            edgeDistance: 150, // Distance from edge to start turning
            edgeCurveIntensity: 0.08 // How strongly to curve when approaching an edge
        }
    })
</script>
</body>
</html>
